<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar__google">
                <ul>
                    <li> <a href=""><img src="./img/menu.svg" alt="menu"></a></li>
                    <li> <a href="#"></a>Google </li>
                    <span>
                        <li> <input type="text" placeholder="search" id="text"> <img src="./img/search.svg"
                                alt="search"></li>
                    </span>
                </ul>
            </div>
            <div class="navbar__abror">
                <div class="navbar__card">

                    <ul class="navbar__city">
                        <li>Khonqa</li>
                        <li><img src="./img/car.svg" alt="car"></li>

                        <li>Urganch</li>
                    </ul>
                    <ul class="navbar__distance">
                        <li>TIME 25min</li>
                        <li>DISTANCE 19km</li>
                    </ul>
                    <div class="navbar__button">
                        <a href="https://google.map">open map</a>
                        <img src="./img/location.svg" alt="location">
                    </div>
                </div>
            </div>
            <div class="navbar__menu">
                <h1>UrDU taraf</h1>
                <div class="navbar__direction">
                    <span>
                        <img src="./img/direction.svg" alt="direction">
                        <ul>
                            <li>9 min(4.6km)</li>
                            <li>Head northeast on Plan forward Bergstrasse</li>
                        </ul>
                    </span>
                </div>
                <div class="navbar__direction1">
                    <span>
                        <img src="./img/direction.svg" alt="direction">
                        <ul>
                            <li>82km</li>
                            <li>Turn right onto Bergstasse</li>
                        </ul>
                    </span>
                </div>
                <div class="navbar__direction2">
                    <span>
                        <img src="./img/direction.svg" alt="direction">
                        <ul>
                            <li>210km</li>
                            <li>Continue onto Schmiedestrasse</li>
                        </ul>
                    </span>
                </div>
                <div class="navbar__img">
                    <!-- <img src="./img/streetview.jpg" alt="streetview"> -->
                    <div class="navbar__marker">
                        <img src="./img/marker.svg" alt="marker">
                    </div>
                </div>
                <div class="navbar__direction3">
                <span>
                    <img src="./img/direction.svg" alt="direction">
                <ul>
                    <li>64km</li>
                    <li>Continue onto Alto Fischmarkt</li>
                </ul>
                </span>
                </div>
            </div>
        </div>
        
        
    </div>
